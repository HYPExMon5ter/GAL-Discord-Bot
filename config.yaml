# GAL Bot Embed Message Configuration
# Available variables:
#   {count}    - Number of members cleared/reset
#   {role}     - The name of the role or reset operation
#   {elapsed}  - Seconds the operation took
#   {name}, {ign}, {team_name} - User details in registration embeds
#   {type}, {event}, {open_ts}, {close_str}, {close_ts} - Scheduling embeds
#   {users}    - List of user mentions in reminder_public

embeds:
  registration:
    title: "🎉 Registration Is Now **OPEN**! 🎉"
    description: |
      Click the **Register** button below to secure your spot in the Tournament!
      
      > *💡 Tip:* You can update your info at any time by clicking **Register** again.
    color: "#43b581"

  registration_channel_toggled:
    title: "🔄 Registration Channel Toggled"
    description_visible: "👁️  Registration channel is now **visible** to Angels."
    description_hidden:  "🙈  Registration channel has been **hidden** from Angels."
    color_visible: "#2ecc71"
    color_hidden:  "#e67e22"

  registration_closed:
    title: "⛔ Registration Closed"
    description: "❌ You **cannot** register at this time. Stay tuned for the next Tournament!"
    color: "#e67e22"

  waitlist_added:
    title: "📋 Added to Waitlist"
    description: |
      The tournament is currently full ({max_players} players registered).
      
      ✅ You've been added to the **waitlist** at position #{position}.
      
      If a spot opens up, you'll be automatically registered and notified via DM!
    color: "#f39c12"

  waitlist_registered:
    title: "🎉 You're Off the Waitlist!"
    description: |
      Great news! A spot opened up and you've been **automatically registered** for the tournament!
      
      ✅ You are now registered
      📍 Don't forget to check in when the check-in channel opens
      
      Use the buttons below to manage your registration.
    color: "#27ae60"

  team_full:
    title: "🚫 Team Full"
    description: "😢 Team **{team_name}** already has 2 players! Please choose or create a different team."
    color: "#e74c3c"

  max_teams_reached:
    title: "🚫 Maximum Teams Reached"
    description: |
      The tournament has reached the maximum of **{max_teams}** teams.
      
      **{teams_count}** teams have space available. Please select a team from the dropdown below to join an existing team.
      
      If you don't want to join any of these teams, you can cancel and wait for a spot to open up.
    color: "#f39c12"

  register_success_normal:
    title: "✅ New Registration!"
    description: "You're now registered with **{ign}**! 🎉"
    color: "#27ae60"

  register_success_doubleup:
    title: "✅ New Registration!"
    description: "You're now registered with **{ign}** for team **{team_name}**! 🤜🤛"
    color: "#27ae60"

  unregister_success:
    title: "❌ Unregistered"
    description: "You have been successfully unregistered. Keep your eye out for future Tournaments!"
    color: "#e67e22"

  unregister_not_registered:
    title: "⚠️ Registration Required"
    description: "You’re not currently registered. 👉 Click the **Register** button."
    color: "#e74c3c"

  checkin:
    title: "✅ Check In Is Now **OPEN**!"
    description: |
      🔒 To lock in your spot, click the **Check In** button below.
  
      1. If you haven’t yet registered, head to <#1387614581794537652> and click **Register** first.  
      2. 🎥 Planning to stream? Drop your Twitch/YouTube link in <#717088485080694794>!
    color: "#3498db"

  checkin_channel_toggled:
    title: "🔄 Check In Channel Toggled"
    description_visible: "👁️  Check In channel is now **visible** to Registered Angels."
    description_hidden:  "🙈  Check In channel has been **hidden** from Registered Angels."
    color_visible: "#2ecc71"
    color_hidden:  "#e67e22"

  checkin_closed:
    title: "⛔ Check In Closed"
    description: "❌ Check In is now closed. See you next time!"
    color: "#e67e22"

  checkin_requires_registration:
    title: "⚠️ Registration Required"
    description: "You must register before checking in! 👉 Click the **Register** button."
    color: "#e74c3c"

  checked_in:
    title: "✅ Checked In"
    description: "You’re now checked in. Good luck in the Tournament! 🍀"
    color: "#2ecc71"

  already_checked_in:
    title: "⚠️ Already Checked In"
    description: "You’ve already confirmed your spot! If you need to cancel, click **Check Out**."
    color: "#f1c40f"

  checked_out:
    title: "❌ Checked Out"
    description: "You are no longer checked in. See you soon! 👋"
    color: "#e67e22"

  already_checked_out:
    title: "⚠️ Already Checked Out"
    description: "You’re not currently checked in. Use **Check In** to confirm your spot."
    color: "#f1c40f"

  resetting:
    title: "🔄 Resetting..."
    description: |
      Removed **{role}** from **{count}** Angel(s).  
      🔄 Please wait while the Google Sheet refreshes…
    color: "#e67e22"

  reset_complete:
    title: "✅ {role} Reset Complete"
    description: |
      Google Sheet updated successfully!  
      ⏱️ Finished in **{elapsed:.2f} seconds**.
    color: "#2ecc71"

  schedule_created:
    title: "📆 {type} Event Scheduled"
    description: |
      ✨ **{event}** is now on the calendar!  
      Opens at: <t:{open_ts}:F>{close_str}
    color: "#2ecc71"

  schedule_edited:
    title: "🛠️ {type} Event Edited"
    description: |
      🔄 **{event}** has been rescheduled.  
      New open time: <t:{open_ts}:F>{close_str}
    color: "#f1c40f"

  schedule_deleted:
    title: "❌ {type} Event Deleted"
    description: "🗑️ **{event}** was removed. {type} schedule cleared."
    color: "#e67e22"

  schedule_channel_opened:
    title: "🚪 {type} Channel Opened"
    description: "{type} channel has been **automatically opened** by the scheduled event."
    color: "#2ecc71"

  schedule_channel_closed:
    title: "🔒 {type} Channel Closed"
    description: "{type} channel has been **automatically closed** at <t:{close_ts}:F>."
    color: "#e74c3c"

  reminder_dm:
    title: "🔔 Guardian Angel League Check In Reminder"
    description: |
      👋 **Hello Angel!**  
      You're registered for the upcoming Guardian Angel League Tournament but **haven't checked in** yet.
      
      **What to do below:**
      ❌ **Unregister** – Leave the tournament (this will free up your spot)
      ✅ **Check In / 🔒 Check Out** – Lock in or release your spot in the Tournament
      
      💡 **To re-register:** Please visit the registration channel in the GAL Discord server.
      
      Good luck, Angel! See you in the Tournament 🏆
    color: "#3498db"

  reminder_public:
    title: "🔔 Reminder Results"
    description: |
      Sent reminders to **{count}** user(s):  
      {users}
    color: "#f1c40f"

  cache:
    title: "🔄 Cache Refreshed"
    description: |
      ✅ Updated **{updated}** of **{count}** users from the Google Sheet!  
      ⏱️ Completed in **{elapsed:.2f}** seconds.
    color: "#2ecc71"

  event_mode_current:
    title: "🎮 Current Event Mode"
    description: "The bot is running in **{mode}** mode right now."
    color: "#7289da"

  event_mode_set:
    title: "✅ Event Mode Updated"
    description: |
      The mode is now set to **{mode}**.  
      All registration and check-in logic will follow this setting.
    color: "#2ecc71"

  # Config Management Embeds
  config_invalid_mode:
    title: "⚠️ Invalid Mode"
    description: "'{mode}' is not a valid mode. Please use 'normal' or 'doubleup'."
    color: "#e74c3c"

  config_invalid_number:
    title: "⚠️ Invalid Number"
    description: "Invalid value for **{field}**: {error}"
    color: "#e74c3c"

  config_edit_success:
    title: "✅ Configuration Updated"
    description: |
      Successfully updated configuration for **{mode}** mode:
      • Max Players: **{max_players}**
      • Header Line: **{header_line}**
      • Cache Refresh: **{cache_refresh}s**

      Backup saved as: `{backup}`
    color: "#27ae60"

  config_edit_log:
    title: "📝 Configuration Edited"
    description: |
      Configuration was edited by {user}

      **Mode:** {mode}
      **Changes:** {changes}
    color: "#3498db"

  config_edit_error:
    title: "❌ Configuration Error"
    description: "Failed to update configuration: {error}"
    color: "#e74c3c"

  config_download_success:
    title: "📥 Configuration Download"
    description: "Here's your current configuration file. You can edit it and re-upload using `/gal config` with the upload option."
    color: "#3498db"

  config_upload_invalid_file:
    title: "⚠️ Invalid File"
    description: "Please upload a valid YAML configuration file (.yaml or .yml extension)."
    color: "#e74c3c"

  config_upload_success:
    title: "✅ Configuration Uploaded"
    description: |
      Configuration file has been uploaded and validated successfully!

      **Backup created:** `{backup_name}`
      **Status:** Configuration reloaded and all embeds updated
    color: "#27ae60"

  config_upload_error:
    title: "❌ Upload Failed"
    description: |
      Failed to upload configuration file:
      {error}

      The original configuration has been preserved.
    color: "#e74c3c"

  config_backup_created:
    title: "💾 Backup Created"
    description: "Configuration backup saved as: `{filename}`"
    color: "#95a5a6"

  sheet_url_update_success:
    title: "✅ Sheet URLs Updated"
    description: |
      Successfully updated sheet URLs for **{mode}** mode!

      **Environment:** {environment}
      **Using URL:** {url}
    color: "#27ae60"

  sheet_url_invalid:
    title: "⚠️ Invalid Sheet URL"
    description: |
      The provided URL doesn't appear to be a valid Google Sheets URL.

      URLs should be in the format:
      `https://docs.google.com/spreadsheets/d/[SHEET_ID]/edit`
    color: "#e74c3c"

  config_view_current:
    title: "📋 Current Configuration"
    description: |
      **Mode:** {mode}
      **Max Players:** {max_players}
      **Teams Enabled:** {teams_enabled}
      **Sheet Environment:** {environment}
      **Cache Refresh:** {cache_refresh}s
      **Bot Status:** {bot_status}
    color: "#3498db"

  config_restart_required:
    title: "🔄 Restart Required"
    description: |
      Some configuration changes require a bot restart to take effect:
      {changes}

      Please restart the bot when convenient.
    color: "#f39c12"

  event_mode_invalid:
    title: "⚠️ Invalid Event Mode"
    description: "That mode isn’t recognized. Allowed: **{allowed}**."
    color: "#e67e22"

  permission_denied:
    title: "🚫 Permission Denied"
    description: "You don't have permission to use this command. This command is restricted to staff members."
    color: "#e74c3c"

  error:
    title: "❌ Error"
    description: "An error occurred while processing your request. Please try again later."
    color: "#e74c3c"

  help:
    title: "🆘 GAL Bot Help"
    description: "Here's a list of all `/gal` commands you can use:"
    commands:
      toggle: "🔄 Toggles the registration or check-in channel."
      event: "🎮 View or set the event mode for this guild (normal/doubleup)."
      config: "⚙️ Edit essential settings or upload/download full configuration."
      reload: "♻️ Reload the bot configuration, update embeds & rich presence."
      help: "❓ Show this help message again."
      registeredlist: "📋 Show the current registration list."
      reminder: "✉️ Send a DM reminder to all unchecked-in users."
      cache: "🔄 Re-cache the data from the sheet."

