# Discord Bot Configuration File
# This file contains all embed messages and sheet configuration for the bot

# Discord Embed Configurations
# Each embed has a title, description, and color (in hex format)
embeds:
  # Registration Channel Embeds
  registration:
    title: "🎉 Registration Is Now **OPEN**! 🎉"
    description: |
      Click the **Register** button below to secure your spot in the Tournament!
      
      > *💡 Tip:* You can update your info at any time by clicking **Register** again.
    color: "#43b581"

  registration_closed:
    title: "🔒 Registration Closed"
    description: "Registration is currently **CLOSED**. Keep an eye out for future tournaments! 👀"
    color: "#e74c3c"

  registration_channel_toggled:
    title: "🔄 Registration Channel Toggled"
    description_visible: "👁️  Registration channel is now **visible** to Angels."
    description_hidden:  "🙈  Registration channel has been **hidden** from Angels."
    color_visible: "#2ecc71"
    color_hidden:  "#e67e22"

  # Permission & Error Embeds
  permission_denied:
    title: "🚫 Permission Denied"
    description: "You don't have permission to use this command."
    color: "#e74c3c"

  error:
    title: "❌ Error"
    description: "{message}"
    color: "#e74c3c"

  validation_failed:
    title: "⚠️ Validation Failed"
    description: "The requested action could not be completed. Please check your status and try again."
    color: "#e74c3c"

  # Team Management Embeds (Double-Up Mode)
  max_teams_reached:
    title: "🚫 Maximum Teams Reached"
    description: |
      **{team_name}** cannot be created - tournament is at max capacity!
      ({current_teams}/{max_teams} teams)
  
      **Try joining an existing team with space:**
      {suggestions}
    color: "#e74c3c"

  team_full:
    title: "👥 Team Full"
    description: |
      **{team_name}** is already at capacity ({current}/{max} players).
  
      **Teams with space available:**
      {suggestions}
    color: "#e74c3c"

  team_suggestion:
    title: "💡 Team Suggestions"
    description: |
      Your team **{team_name}** cannot be created right now.
      **Available teams with space:** {suggestions}
    color: "#f39c12"

  # Waitlist Embeds
  waitlist_added:
    title: "📋 Added to Waitlist"
    description: |
      You've been added to the waitlist for **{team_name}**.
      Position: **#{position}**
      
      We'll notify you if a spot opens up!
    color: "#f39c12"

  waitlist_registered:
    title: "🎉 Registered from Waitlist!"
    description: "Good news! A spot opened up and you've been registered for **{team_name}**!"
    color: "#27ae60"

  # Registration Success Embeds
  register_success_normal:
    title: "✅ New Registration!"
    description: "**{ign}** has just registered! 🎉"
    color: "#27ae60"

  register_success_doubleup:
    title: "✅ New Team Registration!"
    description: "**{ign}** registered for team **{team_name}**! 🤜🤛"
    color: "#27ae60"

  # Unregistration Embeds
  unregister_success:
    title: "❌ Unregistered"
    description: "You have been successfully unregistered. Keep your eye out for future Tournaments!"
    color: "#e67e22"

  unregister_not_registered:
    title: "ℹ️ Not Registered"
    description: "You're not currently registered. 👉 Click the **Register** button."
    color: "#e74c3c"

  # Check-in Channel Embeds
  checkin:
    title: "✅ Check In Is Now **OPEN**!"
    description: |
      🔒 To lock in your spot, click the **Check In** button below.
      
      1. If you haven’t yet registered, head to <#1387614581794537652> and click **Register** first.  
      2. 🎥 Planning to stream? Drop your Twitch/YouTube link in <#717088485080694794>!
    color: "#3498db"

  checkin_channel_toggled:
    title: "🔄 Check In Channel Toggled"
    description_visible: "👁️  Check In channel is now **visible** to Registered Angels."
    description_hidden:  "🙈  Check In channel has been **hidden** from Registered Angels."
    color_visible: "#2ecc71"
    color_hidden:  "#e67e22"

  checkin_closed:
    title: "⛔ Check In Closed"
    description: "❌ Check In is now closed. See you next time!"
    color: "#e67e22"

  checkin_requires_registration:
    title: "⚠️ Registration Required"
    description: "You must register before checking in! 👉 Head to registration and click the **Register** button."
    color: "#e74c3c"

  # Check-in Status Embeds
  checked_in:
    title: "✅ Checked In"
    description: "You're now checked in. Good luck in the Tournament! 🍀"
    color: "#2ecc71"

  already_checked_in:
    title: "⚠️ Already Checked In"
    description: "You've already confirmed your spot! If you need to cancel, click **Check Out**."
    color: "#f1c40f"

  checked_out:
    title: "❌ Checked Out"
    description: "You are no longer checked in. See you soon! 👋"
    color: "#e67e22"

  already_checked_out:
    title: "⚠️ Not Checked In"
    description: "You're not currently checked in. Use **Check In** to confirm your spot."
    color: "#f1c40f"

  # System Operation Embeds
  resetting:
    title: "🔄 Resetting..."
    description: |
      Removed **{role}** from **{count}** Angel(s).
      Process completed successfully!
    color: "#3498db"

  reset_complete:
    title: "✅ Reset Complete"
    description: "{message}"
    color: "#2ecc71"

  # Event Mode Embeds
  event_mode_current:
    title: "🎮 Current Event Mode"
    description: "This guild is currently in **{mode}** mode."
    color: "#3498db"

  event_mode_set:
    title: "✅ Event Mode Updated"
    description: "Event mode has been set to **{mode}**."
    color: "#2ecc71"

  # Admin Command Embeds
  cache_refreshed:
    title: "📄 Cache Refreshed"
    description: "Sheet data has been successfully re-cached!"
    color: "#2ecc71"

  config_reloaded:
    title: "♻️ Configuration Reloaded"
    description: "Bot configuration has been successfully reloaded!"
    color: "#2ecc71"

  reminder_sent:
    title: "✉️ Reminders Sent"
    description: "Sent check-in reminders to **{count}** unchecked-in Angel(s)!"
    color: "#2ecc71"

  reminder_none:
    title: "ℹ️ No Reminders Needed"
    description: "All registered Angels are already checked in! 🎉"
    color: "#3498db"

  # Status Check Embeds
  invalid_status_registered:
    title: "⚠️ Already Registered"
    description: "{user} is already registered for the tournament."
    color: "#f1c40f"

  invalid_status_unregistered:
    title: "⚠️ Not Registered"
    description: "{user} must register first before performing this action."
    color: "#e74c3c"

  invalid_status_checked_in:
    title: "⚠️ Already Checked In"
    description: "{user} is already checked in."
    color: "#f1c40f"

  invalid_status_checked_out:
    title: "⚠️ Not Checked In"
    description: "{user} must be checked in first."
    color: "#e74c3c"

  # Capacity Embeds
  registration_full:
    title: "🚫 Registration Full"
    description: |
      Sorry, registration is at capacity! ({current}/{max} players)
      Keep an eye out for future tournaments!
    color: "#e74c3c"

  capacity_check_failed:
    title: "❌ Capacity Check Failed"
    description: "Unable to verify registration capacity. Please try again later."
    color: "#e74c3c"

  status_check_failed:
    title: "❌ Status Check Failed"
    description: "Unable to verify user status. Please try again later."
    color: "#e74c3c"

  sheets_unavailable:
    title: "⚠️ Sheets Unavailable"
    description: "Google Sheets service is currently unavailable. Please try again later."
    color: "#e74c3c"

  # DM Interaction Embeds
  dm_not_allowed:
    title: "🚫 DM Commands Not Allowed"
    description: "This command must be used in a server channel, not in DMs."
    color: "#e74c3c"

  member_not_found:
    title: "❌ Member Not Found"
    description: "Could not find the specified member in this server."
    color: "#e74c3c"

  insufficient_permissions:
    title: "🚫 Insufficient Permissions"
    description: "You don't have the required permissions to perform this action."
    color: "#e74c3c"

  # Channel State Embeds
  channel_not_found:
    title: "❌ Channel Not Found"
    description: "The {channel} channel could not be found in this server."
    color: "#e74c3c"

  channel_not_accessible:
    title: "🔒 Channel Not Accessible"
    description: "The {channel} channel is currently not accessible."
    color: "#e74c3c"

