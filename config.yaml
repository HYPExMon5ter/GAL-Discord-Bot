# Google Sheets Configuration
# Supports both production and test environments
sheet_configuration:
  # Normal Mode Configuration (Single Player)
  normal:
    # Production sheet URL (used for all guilds except test guild)
    prod_sheet_url: "https://docs.google.com/spreadsheets/d/1Y_NBCYSJvYs3j_xD8IivMU5EdAbTMNAtsU40g7bCQzg/edit"

    # Test sheet URL (used only for test guild: 1385739351505240074)
    test_sheet_url: "https://docs.google.com/spreadsheets/d/1Y_NBCYSJvYs3j_xD8IivMU5EdAbTMNAtsU40g7bCQzg/edit"

    # Sheet structure configuration
    header_line_num: 2        # Row where headers are located (1-based)
    max_players: 32           # Maximum number of players allowed

    # Column mappings (Excel-style column letters)
    discord_col: "B"          # Discord username column
    pronouns_col: "C"         # User pronouns column
    ign_col: "D"              # In-game name column
    alt_ign_col: "E"          # Alternative IGN column
    registered_col: "F"       # Registration status column (TRUE/FALSE)
    checkin_col: "G"          # Check-in status column (TRUE/FALSE)

  # Double-Up Mode Configuration (Team-based)
  doubleup:
    # Production sheet URL (used for all guilds except test guild)
    prod_sheet_url: "https://docs.google.com/spreadsheets/d/1Mr-wr0AhiaFdW3Lu_l9U9eaEL-Qn_crMD-iQHiW8oWI/edit"

    # Test sheet URL (used only for test guild: 1385739351505240074)
    test_sheet_url: "https://docs.google.com/spreadsheets/d/1Bwike-oQGJp8K5lGODEGwA3LKfpYxQNk9OTQTeGeiTI/edit"

    # Sheet structure configuration
    header_line_num: 2        # Row where headers are located (1-based)
    max_players: 32           # Maximum number of players allowed
    max_per_team: 2           # Maximum players per team

    # Column mappings (Excel-style column letters)
    discord_col: "B"          # Discord username column
    pronouns_col: "C"         # User pronouns column
    ign_col: "D"              # In-game name column
    alt_ign_col: "E"          # Alternative IGN column
    team_col: "I"             # Team name column
    registered_col: "J"       # Registration status column (TRUE/FALSE)
    checkin_col: "K"          # Check-in status column (TRUE/FALSE)