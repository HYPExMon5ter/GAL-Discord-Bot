<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A3FF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E0FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring with glow -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" opacity="0.1" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#bgGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="#FFFFFF"/>
  
  <!-- GAL Text -->
  <text x="100" y="115" font-family="Poppins, Arial, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="url(#bgGradient)">
    GAL
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#7A3FF2" opacity="0.8"/>
  <circle cx="150" cy="50" r="8" fill="#00E0FF" opacity="0.8"/>
  <circle cx="50" cy="150" r="8" fill="#00E0FF" opacity="0.8"/>
  <circle cx="150" cy="150" r="8" fill="#7A3FF2" opacity="0.8"/>
  
  <!-- Small decorative dots -->
  <circle cx="100" cy="35" r="3" fill="#7A3FF2" opacity="0.9"/>
  <circle cx="100" cy="165" r="3" fill="#00E0FF" opacity="0.9"/>
  <circle cx="35" cy="100" r="3" fill="#7A3FF2" opacity="0.9"/>
  <circle cx="165" cy="100" r="3" fill="#00E0FF" opacity="0.9"/>
</svg>
