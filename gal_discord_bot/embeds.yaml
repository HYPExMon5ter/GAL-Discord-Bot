  description_hidden: "üôà Check-in channel has been hidden from Registered Angels."
  color_visible: "#2ecc71"
  color_hidden: "#e67e22"

resetting:
  title: Resetting...
  description: "Removed the role **{role}** from **{count}** Angel(s)!\n\nPlease wait while we reset the Google Sheet."
