[tool.black]
line-length = 100
target-version = ["py310"]
extend-exclude = '''
(
  dashboard/node_modules
  | .venv
  | __pycache__
)
'''

[tool.ruff]
line-length = 100
target-version = "py310"
respect-gitignore = true
extend-exclude = [
  "dashboard/node_modules",
  ".venv",
  "__pycache__",
]

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
  "B",
  "ASYNC",
  "A",
  "C4",
]
ignore = [
  "E203",
]

[tool.ruff.lint.per-file-ignores]
"api/auth.py" = ["B008"]
"api/dependencies.py" = ["B008"]
"api/main.py" = ["B008"]

[tool.ruff.lint.isort]
known-first-party = ["api", "core", "helpers", "integrations", "utils"]
combine-as-imports = true
